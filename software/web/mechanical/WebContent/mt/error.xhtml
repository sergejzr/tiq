<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>	
		<title>Error</title>
		<link rel="shortcut icon" href="#{learnwebBean.baseUrl}../resources/icon/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="#{learnwebBean.baseUrl}../resources/css/lw6.css" />
		<base href="#{learnwebBean.baseUrl}" />
	</h:head>
	<h:body> 
		<div style="margin:20px auto; max-width:800px;">	    			
			#{errorBean.handleError()}
			<p:messages id="message" />
			<p:growl id="growl" globalOnly="true" />
			#{errorBean.hit()}
			<h:form>
				<h:commandLink class="greenbutton" value="Back to Login"
					action="index?faces-redirect=true"/>
			</h:form>
		</div>

	</h:body>
</html>
