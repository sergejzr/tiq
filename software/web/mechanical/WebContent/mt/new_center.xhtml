<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
		<br />
		<p:panel style="width: 90%;">
			<h3>
				<span class="emphasize"> Welcome #{userBean.user.username}! </span>
			</h3>
			<br />
		 	<p>
		 		<h:outputText 
		 			value="In order to proceed to the task you need to activate your account by submitting your usercode:"
		 			rendered="#{!leanwebBean.learnweb.planB}"/>
		 		<h:outputText 
		 			value="Before you proceed to the task, please take your time to submit your usercode:"
		 			rendered="#{leanwebBean.learnweb.planB}"/>
		 	</p>
		 	<p><b>#{userBean.user.mtToken}</b></p>
		 	<p>
		 		to the CrowdFlower task.
		 		<h:outputText value="Activation may take a moment."
		 			rendered="#{!learnwebBean.learnweb.planB}"/>
		 	</p>
		 	<br/>
		 	<p><b>This is necessary to pay any rewards earned during the competition.</b></p>
		 	<br/>
		 	<p>Have fun at our competition!</p>
		 	<br/><br/>
			<h:form id="firstLoginForm">
				<h:commandButton styleClass="blackbutton" style="height: 32px; font-weight: bold; font-size: 16px; padding-left:12px; padding-right: 12px;" 
					value="Proceed" id="img_submit_btn"
					action="#{firstLoginBean.onProceed}" update=":growl">
				</h:commandButton>
			</h:form>
			<br/>
			<h:panelGroup rendered="#{learnwebBean.learnweb.beforeStart}">
			<p>
			The competition will start in <b>#{beforeStartBean.timeToStartString}</b>. <br />
			</p>
			</h:panelGroup>
		</p:panel>
</ui:composition>
