<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="u" value="#{unsubscribeBean.parameter}" />
</f:metadata>

<ui:composition template="/mt/templates/new_main.xhtml">

	<ui:param name="loginRequired" value="false" />
	<ui:param name="pageTitle" value="#{msg.unsubscribe}" />

	<ui:define name="center_layout">

		<p:panel header="#{msg.unsubscribe}">
			<p>
			<h:outputText value="Dear #{unsubscribeBean.user.username}," rendered="#{not (unsubscribeBean.user eq null)}"/>
			</p>
			You have successfully unsubscribed from receiving further notifications about the current or upcoming competitions.

	</ui:define>
</ui:composition>
