<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/mt/templates/new_main.xhtml">
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="Images" />
	
<ui:define name="center_layout">
		<ui:fragment rendered="#{learnwebBean.learnweb.running and !imagesBean.bucket.finished and (userBean.user.active or learnwebBean.learnweb.planB)}">
			<ui:include src="/mt/images.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{learnwebBean.learnweb.running and imagesBean.bucket.finished and (userBean.user.active or learnwebBean.learnweb.planB)}">
			<ui:include src="/mt/imagesresults.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{learnwebBean.learnweb.beforeStart and (userBean.user.active or learnwebBean.learnweb.planB)}">
			<ui:include src="/mt/welcome.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{learnwebBean.learnweb.afterEnd}">
			<ui:include src="/mt/end.xhtml" />
		</ui:fragment>
		
		<ui:fragment rendered="#{!userBean.user.active and (not learnwebBean.learnweb.planB) and (not learnwebBean.learnweb.afterEnd)}">
			<ui:include src="/mt/new_center.xhtml" />
		</ui:fragment>
		
		<ui:include src="/mt/user/user_comment.xhtml"/>
	</ui:define>
	<ui:define name="right_layout">
		<ui:include src="/mt/templates/right_layout.xhtml"/>
	</ui:define>
</ui:composition>
</html>
