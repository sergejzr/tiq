<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="helptext"/>
        <composite:attribute name="helptext2"/>
        <composite:attribute name="helptext3"/>
        <composite:attribute name="show" />
        <composite:attribute name="maxwidth" />
    </composite:interface>

    <composite:implementation>
        <p:button id="help" style="width: 15px; height: 15px" icon="ui-icon-help" rendered="#{cc.attrs.show}"/>
        <p:overlayPanel for="help" showEvent="mouseover" hideEvent="mouseout" hideEffect="fade" 
        	style="max-width:#{cc.attrs.maxwidth}px !important;" >
            <p:panel >
                #{cc.attrs.helptext}
            	<p>
            	</p>
            	#{cc.attrs.helptext2}
            	<p>
            	</p>
            	#{cc.attrs.helptext3}
            	<p>
            	</p>
            </p:panel>
        </p:overlayPanel>

    </composite:implementation>
</html>
